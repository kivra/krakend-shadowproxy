on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:

  build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2.7.0

    - name: Run linter
      shell: 'script -q -e -c "bash {0}"'
      run: make lint

    - name: Run tests
      shell: 'script -q -e -c "bash {0}"'
      run: make test
